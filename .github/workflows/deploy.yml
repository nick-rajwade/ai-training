name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Enable Corepack and install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.4.1 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build
        env:
          NODE_ENV: production

      - name: Add .nojekyll and CNAME files
        run: |
          touch ./dist/.nojekyll
          cp CNAME ./dist/CNAME 2>/dev/null || echo "CNAME already copied by Vite"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Verify dist structure before upload
        run: |
          echo "=== Complete dist structure ==="
          find dist -type f | sort
          echo ""
          echo "=== File count ==="
          find dist -type f | wc -l
          echo ""
          echo "=== Checking critical files ==="
          test -f dist/index.html && echo "âœ“ index.html exists" || echo "âœ— index.html missing"
          test -f dist/.nojekyll && echo "âœ“ .nojekyll exists" || echo "âœ— .nojekyll missing"
          test -f dist/CNAME && echo "âœ“ CNAME exists" || echo "âœ— CNAME missing"
          test -d dist/assets && echo "âœ“ assets directory exists" || echo "âœ— assets directory missing"
          ls dist/assets/index-*.js >/dev/null 2>&1 && echo "âœ“ JS file exists" || echo "âœ— JS file missing"
          ls dist/assets/index-*.css >/dev/null 2>&1 && echo "âœ“ CSS file exists" || echo "âœ— CSS file missing"
          echo ""
          echo "=== CNAME content ==="
          cat dist/CNAME || echo "CNAME not found"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
          retention-days: 1

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Output deployment URL
        run: |
          echo "ğŸš€ Deployment URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸŒ Custom domain: https://aitraining.onanytopic.com"
          echo ""
          echo "â³ Please wait 1-2 minutes for propagation"
          echo ""
          echo "ğŸ”„ If you see 404 errors for CSS/JS files:"
          echo "  1. Visit: https://aitraining.onanytopic.com/clear-cache.html"
          echo "  2. Or do a hard refresh: Ctrl+Shift+R (Windows/Linux) or Cmd+Shift+R (Mac)"
          echo "  3. Or clear browser cache manually"
          echo ""
          echo "ğŸ“‹ Deployed files:"
          echo "  - index.html"
          echo "  - CNAME (custom domain)"
          echo "  - .nojekyll (GitHub Pages config)"
          echo "  - $(ls dist/assets/*.js | wc -l) JavaScript file(s)"
          echo "  - $(ls dist/assets/*.css | wc -l) CSS file(s)"
